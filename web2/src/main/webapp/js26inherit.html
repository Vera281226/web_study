<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상속</title>
<script type="text/javascript">
class Animal{
	move = "움직임";
	constructor(name)
	{
		this.name=name;
		this.speed=0; // 생성자에서 변수 선언과 값 부여
	}
	run(speed){
		this.speed = speed;
		document.write(`<br>${this.name} : 속도 ${this.speed}`);
		document.write(`<br>${this.move}`);
	}
	stop() {
		this.speed=0;
		document.write(`<br>${this.name} : stop`);
	}
	disp(){
		document.write(`<br>동물임을 널리 알리노라`);
	}
}

class Rabbit extends Animal{ // 다중 상속
	leg = 2;
// 여기서 생성자의 변수를 줘도 적 않는다. 
	constructor(name, leg)
	{
		super(name);
		this.leg=leg;
	}
	stop() { // 메소드 오버라이딩 가능
		super.stop(); // 부모 메소드를 호출
		this.hide();
		this.disp();
		super.disp();
	}
	disp(){
		document.write(`<br>토끼 만세`);
		document.write(`<br>${this.move} ${super.run(10)}`)
		// super 키워드는 메소드 오버라이딩에서만 불러서 사용 가능하다.
	}
	hide() { // Rabbit 고유 메소드 
			document.write(`<br>${this.name} : 숨기`);
	}
}
class Dog extends Animal{
	constructor(name)
	{
		super(name);
	}
	disp(){ // 메소드 오버라이딩
		document.write(`<br>댕댕이 만세 : ${this.move}`);	
	}
}
window.onload = () => {
	const ani = new Animal("동물 수퍼 클래스");
	ani.disp();
	ani.run(5);
	ani.stop();
	
	document.write(`<hr> 상속 이해`);
	const rabbit = new Rabbit("산토끼",4);
	rabbit.disp();
	rabbit.run(10);
	rabbit.stop();
	document.write(`<hr> 상속 이해`);
	
	const dog = new Dog("한봉지");
	dog.disp();
	dog.run(3);
	dog.stop();
	
	let poly = rabbit;
	poly.disp();
	
	poly = dog;
	poly.disp();
}
</script>
</head>
<body>
</body>
</html>
