async ~await를 사용하면 Promise 객체가 내부적으로 처리됨 일반적인 형태의 프로그램을 작성하면서 비동기 처리가 가능하다

형식
async function 함수명(){
	try{
		await 비동기처리메소드();
		....
	}catch(e){
	}finally{
	}
}
