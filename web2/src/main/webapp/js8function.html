<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
</head>
<body>
<script type="text/javascript">
// function : 하나의 특별한 목적의 작업을 수행하도록 설계된 독립적인 실행 영역(블록)
// 함수명, 매개변수, 작업 실행문 블록, 반환 값
// function 함수명([매개변수,...]) {실행문[return 반환값]}
// 함수는 내장 함수와 사용자 정의 함수가 있다
</script>
<hr>
<script type="text/javascript">
// 문자열 관련 내장 함수
let str = "Java script Language";
document.write(`<br>str.charAt(2) : ${str.charAt(2)}`); // 배열처럼 0번부터 시작
document.write(`<br>str.indexOf('v') : ${str.indexOf('v')}`);
document.write(`<br>str.indexOf('K') : ${str.indexOf('K')}`); // 값이 없을 경우 -1 반환
document.write(`<br>str.substring(1,3) : ${str.substring(1,3)}`); // 1 이상 3 미만 지점 문자열 추출
document.write(`<br>str.slice(1,5) : ${str.slice(1,5)}`); // 시작 인덱스 부터 끝 인덱스 미만 문자열 추출
// 스타일 관련 내장 함수
document.write(`<br>str.bold() : ${str.bold()}`);
document.write(`<br>str.big().strike().fontsize(24) : ${str.big().strike().fontsize(24)}`);

// 수학 관련 내장 함수
document.write(`<br>Math.abs(-7) : ${Math.abs(-7)}`);
document.write(`<br>Math.round(3.6) : ${Math.round(3.6)}`);
document.write(`<br>Math.random() : ${Math.random()}`);

// 날짜 관련 내장 함수
let d = new Date();
document.write(`<br>Date() : ${Date()}`);
document.write(`<br>d : ${d}`);
document.write(`<br>${d.getFullYear()}년 ${d.getMonth()  + 1}월 ${d.getDate()}일 ${d.getHours()}시`); // getMonth는 0 부터 시작함	

// 기타 내장 함수
document.write(`<br>parseInt() : ${parseInt("3.7")+5}`);
document.write(`<br>parseFloat() : ${parseFloat("3.7")+5}`);

// 별도 창 열기 : open('파일명','출력형태','속성')
open('js.html','_blank','width=300,height=200,left=300,top=200,resizable=yes');
</script>
</body>
</html>
