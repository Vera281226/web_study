<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>
<script type="text/javascript">
// 자바스크립트에서의 배열
let aa = new Array();
aa[0]=10;
aa[1]=10.5;
aa[3]="결과는 ";
aa[4]='안녕';
aa[5]=true;
aa[6]={kbs:9, sbs:5}; // json format
document.write(typeof aa," - Array의 참조형<br>");
let kk = 3;
document.write(`${aa[kk]} aa[0]:${aa[0]} aa[1]:${aa[1]} 배열 크기는 ${aa.length}`);
document.write("<br>", aa[2]);	
document.write("<br>", aa[4]);	
document.write("<br>", aa[5]);	
document.write("<br>", aa[6]); // json 형식은 object
document.write("<br>", aa[6].kbs, aa[6]['sbs']);  // json format 자료 불러오기 	
let bb = new Array(100,200,300); // 선언과 동시에 초기치 저장 
for(let i=0; i<bb.length; i++){
	document.write("<br>",bb[i]);
}

let cc=[]; // 배열 리터럴 비어있는 배열 선언
cc[0]="배열";
cc.push(23);
cc.push("테헤란로");
cc.push(2025, 2 ,27); // 순서대로 입력됨
for(let i=0; i<cc.length; i++){
	document.write("<br>",cc[i]);
}
document.write("<br>배열 크기",cc.length);
cc[99]="와우";
document.write("<br>배열 크기",cc.length);

let dd = new Array();
for(let m = 0; m<10; m++){
	dd[m]=m;
	document.write("<br>",dd[m]);
}

let animal = ['호랑이','사자','고양이'];
for(let ani=0; ani<animal.length; ani++){
	document.write("<br>"+animal[ani]+"<br>");
}
let [kbs,mbc]=[9,11];
document.write(`<br>kbs:${kbs} mbc:${mbc}`);

document.write("<br>");
let myArr=[ //배열 요소의 자료형엔 제약이 없다 함수도 들어간다
	'안녕',true,3.5,{name:'홍길동'},function a(a) {
		document.write("함수 처리");
		}
]

document.write('<br>',myArr[0]);
document.write('<br>',myArr[1]);
document.write('<br>',myArr[2]);
document.write('<br>',myArr[3].name);
document.write('<br>',myArr[4]);

let arrLiteral = [ // 배열 리터럴 배열안에 배열 구성 
	[1,2,3],['a','b'],[4.5,6.6]
];

document.write('<br>',arrLiteral[0][0],'<br>');
let korea=['연필','노트','지우개'];
for(let i of korea) {
	document.write(i+" ");
}

for(let i in korea){
	document.write(korea[i]+" ");
}
/*
let output= ' ';

	output += '[' +k+ ']' + document[k] + '<br>'; 
}
document.write("<br>"+output);
*/

// 배열 요소 제거 : delete, splice

let ar=['i','go','home'];
delete ar[1]; // 데이터만 지워지고 위치는 남음 
document.write('<br>'+ar.length);

ar=['i','go','home'];
ar.splice(1,1); // ar[1]부터 1개 데이터와 위치도 삭제
document.write('<br>'+ar.length+" "+ar);
ar.pop(); // 배열 마지막 요소 데이터와 위치 삭제 LIFO
document.write('<br>'+ar.length+" "+ar);
ar.shift(); // 배열의 첫 요소 삭제 FIFO
document.write('<br>'+ar.length+" "+ar);
ar.push("good"); // 추가 append
document.write('<br>'+ar.length+" "+ar);
ar.splice(2, 0, 'kbs', 'sbs'); // 삽입 insert
document.write('<br>'+ar.length+" "+ar);

// 구조 분해 할당 : 배열, 객체의 값들을 추출하여 한번에 여러 변수에 할당함 
let nums = [1,2,3,4];
let [a1,a2,a3] =nums;

document.write(`<br>${a1} ${a2} ${a3}`);

let persons={name:'이기자', age:23, gender : '남'}; // json 타입 
let {name:irum, age:nai, gender:ge} = persons;

document.write(`<br>${irum} ${nai} ${ge}`);

let {name, age, gender} = persons;

document.write(`<br>${name} ${age} ${gender}`);

// 전개 연산자(spread operator)
// 배열이나 객체를 '...' 연산자와 함께 사용하면 배열 객체 내의 값을 분해된 값으로 전달
let digits=["0123abc"];
document.write('<br>',digits," ",digits.length);
digits=[..."0123abc"]; // 문자열 내 요소들을 분해
document.write('<br>',digits," ",digits.length);

let a = [1,2,3];
let b = [0,a,4];
document.write("<br>",b," ",b.length);
let c = [0,...a,4]; // 배열 내 배열의 요소도 분해
document.write("<br>",c," ",c.length);
const arr1 = [1,2,3];
const arr2 = [4,5,6];
const arr3 = arr1.concat(arr2); // 배열 결합
document.write("<br>",arr3," ",arr3.length);
const arr4= [...arr1, ...arr2];
document.write("<br>",arr4," ",arr4.length); // 전개 연산자를 사용한 배열 결합

arr1.push(...arr2);
document.write("<br>",arr1," ",arr1.length);
</script>
</body>
</html>
