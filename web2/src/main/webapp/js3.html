<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
</head>
<body>
<h2>연산자</h2>
<script type="text/javascript">
// 단순 연산자 
let x=5, y=2;
document.write("x = ",x,"y = ",y);
document.write("<br>더하기: ", x+y);
document.write("<br>나누기 : ",x/y," 나머지 :",x%y);
document.write("<br>거듭 제곱 : ", x**y," ", x**4);
document.write("<br>거듭 제곱 : ", 4**(1/2)," ", 8**(1/3));
document.write("<br>더하기: ", 2 + 3 * 4," ", (2+3)*4);

// 관계 연산자
document.write("<br>관계 비교 연산자 : ", x>y," ", x<=y," ",x==y," ",x!=y); //true false값 반환
document.write("<br>삼항 연산자 : ",((x>y)?10:5) * 10);
let imsi=(x != null && x != undefined)?x:y;
document.write("<br>삼항 연산자 : ",imsi);
let imsi2=x ?? y; // 위와 같음  ?? : null 병합 연산자
document.write("<br>삼항 연산자 : ",imsi2);
document.write("<br>누적 연산자 : ", x=x+1," ",++x," ");
document.write("<br>기타: ","2">1," ","01"==1," ","01"===1); 
// 비교 연산자에서 문자열과 숫자를 혼용가능  == : 값만 일치 , === : 혼용없이 값과 타입이 모두 일치해야함 
let imsi3 = 50>20 && y===2;
document.write("<br>논리 연산자 : ",imsi3);
let k = b = s = 4+5;
document.write("<br>", k, b, s);
document.write("<br>타입 확인 : ", typeof(1)," ",typeof(1.3)," ",typeof("kor")," ",typeof(true)," ",typeof(null	)," ",typeof(undefined));
let apple = "2";
let orange = 3;
document.write("<br>문자열 관련 더하기 : ",apple+orange," ",+apple+orange," ", "3"+4," ", +"3"+4," ",+String(3)+4);
// 문자열앞에 + 를 더해 숫자로 만듬, +"3" === Number("3")
</script>
</body>
</html>
