<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>재귀 함수</title>
</head>
<body>
<script type="text/javascript">
// 재귀 함수 (자신을 호출 반복 처리)
document.write(`거듭 제곱 내장 함수 : ${Math.pow(2,3)}`)
// pow 함수의 결과를 얻는 사용자 함수 만들기
// 방법1 : 전통적 for 반복
let test = (x, n) => {
	let result =1;
// 반복문으로 x를 n번 곱하기
	for(let i = 0; i<n; i++){ result *= x; }
	return result; }
document.write(`<br>반복문 결과 : ${test(2,3)}`);
// 재귀 반복
let test2 = (x, n) => {
	if(n === 1){  // 탈출 조건 break 역할  
		return x;
	}else{
		return x*test(x,n-1); // return으로 자신을 호출하며 계산 반복
	}
}
document.write(`<br>재귀 반복문 결과 : ${test2(2,3)}`);

// 삼항연산자 재귀 반복
let test3 = (x, n) => { return(n === 1)?(x):(x*test(x,n-1)); }
document.write(`<br>삼항 연산자 재귀 반복문 결과 : ${test3(2,3)}`);
</script>
</body>
</html>
