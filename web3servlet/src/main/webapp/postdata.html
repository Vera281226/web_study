<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>post</title>
</head>
<body>
<form action="PostDataServlet" method="post">
이름 : <input type="text" name="name" value="공기밥"><br>
<!-- name이 동일하면 배열로 처리 -->
주소 : <input type="text" name="addr" value="서울시"><br>
주소2 : <input type="text" name="addr" value="강남구 테헤란로"><br>
<!-- Checkbox -->
<br>사용가능한 언어를 모두 선택
<input type="checkbox" name="lan" value="C언어">C언어&nbsp;&nbsp;
<input type="checkbox" name="lan" value="자바">자바&nbsp;&nbsp;
<input type="checkbox" name="lan" value="파이썬">파이썬<br>
<!-- Radio -->
<br>현재 사용 중인 운영 체제는?
<input type="radio" name="os" value="윈도우" checked="checked"> 윈도우&nbsp;&nbsp;
<input type="radio" name="os" value="맥os">맥os<br>
<input type="submit" value="자료 전송">
</form>
</body>
</html>
