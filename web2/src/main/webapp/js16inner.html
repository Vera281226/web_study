<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inner 연습</title>
<script type="text/javascript">
function func() {
	let str = document.getElementById("test").innerHTML; // JS로 id를 통해 대상을 선택해 HTML 문서 형식 전체를 가져옴
	str = document.querySelector("#test").innerHTML; // CSS의 선택자 표현으로 대상을 선택해 문서 전체를 가져옴
	document.querySelector("#show").innerHTML = "<i>"+str+"</i>"; // HTML 문서를 덮어써 출력시킴 내부 처리
	let tag = "이름 : <input type='text' name='irum'>" // " " 안에는 ' '를 사용 ' ' 안은 " " 사용
	let tag2 = "나이 : <input type='text' name='nai'>"
	document.querySelector("#test").innerHTML = tag+"<br>"+tag2; // 기존 내용을 변경
	// insertAdjacentHTML() : 보안이 약한 innerHTML 대신 사용 가능 
}
function func2() {
	str2 = document.querySelector("#test2").innerText; // HTML 문서의 텍스트 내용만 가져옴
	document.querySelector("#show2").innerText = "<i>"+str2+"</i>"; // HTML 형식을 그대로 문자열로 출력
}
</script>
</head>
<body>
<h2>실행 중 태그나 데이터 생성, 수정, 삭제, 참조 처리 가능 명령</h2>
innerHTML, innerText 또는 DOM 사용
<hr>
<div id = "test"><h2>innerHTML 테스트</h2></div>
<div id = "test2"><h2>안녕하세요</h2></div>
<input type="button" value="처리" onclick="func()">
<input type="button" value="처리2" onclick="func2()">
<br>
<div id="show">출력</div>
<div id="show2">출력2</div>
</body>
</html>
