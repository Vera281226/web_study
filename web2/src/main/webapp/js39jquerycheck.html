<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 자료 양식</title>
<link rel="stylesheet" type="text/css" href="css/js39.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="js/js39.js"></script>
</head>
<body>
<form id="signFrm">
<label for="userid">id 입력 : </label> <!-- label을 이용해주면 사용감이 좋아진다 -->
<input type="text" name="userid" id="userid" placeholder="2글자 이상" value="ko123">
<span class="msg" id="id_err">문자로 구성된 id를 입력하시오</span>
<br>
<label for="age">나이 입력 : </label>
<!--
<input type="number" name="age" id="age" required="required"> <!-- 필수 입력 항목에 required 사용 가능 -->
<input type="number" name="age" id="age">
<span class="msg" id="age_err">나이를 입력하시오</span>
<span class="msg" id="age_err2">나이는 양의 정수만 허용(15~100)</span>
<br>
<label for="pwd">비밀번호 입력 : </label>
<input type="password" name="pwd" id="pwd">
<span class="msg" id="pwd_err">비밀번호를 입력하시오</span>
<br>
<label for="pwd2">비밀번호 재입력 : </label>
<input type="password" name="pwd2" id="pwd2">
<span class="msg" id="pwd_err2">비밀번호 불일치</span>
<br>
<input type="button" id="btnSend" value="전 송">
</form>
</body>
</html>
