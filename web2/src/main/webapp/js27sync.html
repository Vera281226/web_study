<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동기(sync), 비동기(async)</title>
</head>
<body>
<script type="text/javascript">
/*
function myProcess() { // 동기 처리 연습
	// 자바스크립트는 단일 스레드를 사용해 일을 한번에 하나만 처리한다. 이벤트 루프를 이용해 멀티태스킹의 효과를 볼 수 있다. 
	// 동기 처리 (순차적)
	const now = new Date();
	const delay = now.getTime() + 3000;
	
	while(new Date().getTime() < delay){
		// 다른 작업 수행 도중
		
	}
	console.log('수행완료');
}
console.log("hello"); 	// 요청 1
myProcess(); 				// 요청 2
console.log("world"); // 요청 3
*/
function myProcess() { // 비동기 처리 연습
	// setTimeout() ; //비동기 처리를 목적으로 지원하는 내장함수
	setTimeout(() => { // callback 함수는 3초후에 호출됨
		console.log('완료'); // 잘못하면 콜백 지옥에 빠진다. 이를 해결하기 위한 방법으로 Promise 객체를 사용한다.
	}, 3000);
}
console.log("hello"); 	// 요청 1
myProcess(); 				// 요청 2
console.log("world"); // 요청 3 
// 요청과 출력이 동기 방식과는 다르게 나온다. 
</script>
</body>
</html>
