<!DOCTYPE html>

<meta charset="UTF-8">
<title>대화 상자</title>
<script type="text/javascript">
function dispData(su1, su2, op) {
	alert(su1 +" "+ su2 +" "+ op);
	let s1 = parseInt(su1);
	let s2 = parseInt(su2); // 형변환으로 정수화
	let re = "";
	if (op==="+"){
		re = s1 + s2;
	}else if(op==="-"){
	 	re = s1 - s2;
	}else if(op==="*"){
	 	re = s1 * s2;
	}else if(op==="/"){
	 	re = s1 / s2;
	}else re = "오류"
	alert("연산 결과 : "+re);
}
</script>
</head>
