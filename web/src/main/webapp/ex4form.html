<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력</title>
</head>
<body>
<h2>* 회원 자료 입력 창 *</h2><br>
<form action="input.jsp" method="post">
이름 : <input type="text" id="ir" name="irum" size="20" value="tom"><br> <!-- 싱글라인 -->
<!-- type="입력 방식" id="CSS 참조명" name="java 참조명" size="입력창 크기" value="기본값" readonly="readonly" 읽기만-->
비번 : <input type="password" name="pwd"><br>
나이 : <input type="number" min="10" max="50" value="10" name="nai"><br>
성별 : <input type="radio" name="gender" value="m" checked="checked">남자&nbsp;&nbsp;&nbsp;
	 <input type="radio" name="gender" value="f" checked="checked">여자<br>
자신있는 언어 : 
<input type="checkbox" name="lan" value="c">c언어&nbsp;&nbsp;
<input type="checkbox" name="lan" value="java">자바&nbsp;&nbsp;
<input type="checkbox" name="lan" value="python">파이썬&nbsp;&nbsp;<br>
거주지역 :
<select name="loc"> <!-- multiple="multiple" 다중 선택 -->
	<option value="서울" selected="selected">서울</option>
	<option value="인천">인천</option>
	<option value="원주">원주</option>
	<option value="수원">수원</option>
</select><br>
건의사항 :<br>
<textarea rows="5" cols="80" name="sug"></textarea><br><!-- 멀티라인 -->
<!-- 서버로 자료 전송시 화면상에 보이고 싶지 않은 경우 hidden -->
<input type="hidden" name="hid" value="hidd">
이미지 (파일 선택) : 
<input type="file" name="faceImage"><br> 
<input type="submit" value="서버로 전송">
<!-- jsp 전송 방식 get, post
get은 URL뒤에 쿼리 스트링 형태로 데이터를 전송한다 URL 길이 제한에 걸리며 
post는 외부에는 드러나지만 않을뿐 데이터의 암호화가 되지 않으면 내용은 get처럼 볼 수 있다 하지만 캐싱되지 않으며 히스토리에 남지 않는다
2GB의 용량 제한으로 get보다 더 많은 정보를 전송가능하다 -->
</form>
</body>
</html>
