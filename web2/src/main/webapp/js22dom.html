<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM</title>
<script type="text/javascript">
function abc() {
	// DOM 명령어 사용하기
	let aa = document.getElementById("my");
	console.log(aa.nodeName+" "+aa.firstChild.nodeValue+" "+aa.childNodes[0].nodeValue); // firstChild = childNode[0]
	console.log(aa.getAttribute("id"));
	console.log(aa.getAttribute("comments"));
}
function def() {
	let arr = document.getElementsByTagName("input"); // 문서 내의 input 태그 요소를 모두 선택해 배열로 저장
	console.log("arr 크기 : ",arr.length);
	console.log(arr[0].getAttribute("value"));
	console.log(arr[1].getAttribute("value"));
}
function func(para) {
	let element = document.createElement("i"); // i 태그 생성
	let text = document.createTextNode(para); // para를 text에 넣음
	element.appendChild(text); //<i>text(=para)</i>
	
	document.getElementById("show").appendChild(element); 
	// <i>태그안의 text를 전부 show의 자식 노드로 입력시켜 문서에 출력시킴 서버에는 영향 없음
}
function clsFunc() {
	let target = document.getElementById("show");
	// .removeChild(target.lastChild); // 마지막 입력된 요소부터 삭제
	// .removeChild(target.firstChild); // 처음 입력된 요소부터 삭제
	while(target.hasChildNodes()) target.removeChild(target.childNodes[0]); // 전체 삭제
}
</script>
</head>
<body>
<!-- Document Object Model -->
DOM은 웹 문서의 구조화된 표현이다. 프로그래밍 언어가 웹 페이지 내의 객체에 접근하고 조작할 수 있게하는 인터페이스로 동작한다. <br>
주로 자바스크립트에서 웹 페이지의 요소를 선택, 수정, 추가 또는 제거할 때 사용된다.
<h2 id="my" >DOM 객체 참조</h2>
<input type="button" value="id검색" onclick="abc()"><br>
<input type="button" value="element검색" onclick="def()"><br>
<hr> 
<!-- 요소 생성 및 삭제  -->
<button onclick="func('안녕')">요소 생성</button>
<button onclick="func('반가워')">요소 생성2</button>
<button onclick="clsFunc()">요소 삭제</button>
<br>
<div id="show"></div>
</body>
</html>
