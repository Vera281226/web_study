<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 연습</title>
<script type="text/javascript">
function colorChange() {
	// alert("a"); // 확인 용도
	// alert(document.frm.bcolor.value);
	window.document.body.bgColor = document.frm.bcolor.value;
	window.document.body.text = document.frm.tcolor.value;
}
</script>
</head>
<body>
<form name="frm">
<table border="1">
	<tr><td colspan="2" style="text-align: center">색상을 선택</td></tr>
	<tr><td>배경색</td>
	<td><select name="bcolor">
	<option value="black">검정</option>
	<option value="blue">파랑</option>
	<option value="green">초록</option>
	<option value="white" selected="selected">하양</option>
	</select></td></tr>
	<tr><td >글자색</td>
	<td><select name="tcolor">
	<option value="black">검정</option>
	<option value="blue">파랑</option>
	<option value="green">초록</option>
	<option value="white">하양</option>
	</select></td></tr>
	<tr>
	<td colspan="2" style="text-align: center">
	<input type="button" value="변 경" onclick="colorChange()"><!-- 이벤트는 주고 싶은것만 제대로 줘야한다 -->
	</td></tr>
	</table>
</form>
</body>
</html>
